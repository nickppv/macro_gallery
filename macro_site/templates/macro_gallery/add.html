
{% load el_pagination_tags %}


{% paginate all_photo %}
{% for photo in all_photo %}
  <article class="thumb">
    <a href={{ photo.photo.url }} class="image"><img src={{ photo.photo.url }} alt="" /></a>
    <h2>{{ photo.title }}</h2>
    <p>{{ photo.description }}</p>
  </article>
{% endfor %}
{% show_more %}
